<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 320" role="img" aria-labelledby="title desc">
  <title id="title">GlobalWars Logo</title>
  <desc id="desc">Metallic wordmark for the GlobalWars strategy game.</desc>
  <defs>
    <linearGradient id="gw-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1aa9ff" />
      <stop offset="45%" stop-color="#6ed0ff" />
      <stop offset="100%" stop-color="#e6f8ff" />
    </linearGradient>
    <linearGradient id="gw-shield" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#0b1c33" />
      <stop offset="100%" stop-color="#122949" />
    </linearGradient>
    <filter id="gw-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="960" height="320" rx="36" fill="#05101f" />
  <rect x="20" y="20" width="920" height="280" rx="28" fill="#071a2f" stroke="#0d2a4c" stroke-width="4" />

  <g filter="url(#gw-glow)">
    <text
      x="50%"
      y="55%"
      text-anchor="middle"
      fill="url(#gw-gradient)"
      font-family="'Audiowide', 'Orbitron', 'Trebuchet MS', sans-serif"
      font-weight="600"
      font-size="132"
      letter-spacing="8"
    >
      GLOBALWARS
    </text>
  </g>

  <g transform="translate(80 228)">
    <rect width="96" height="96" rx="20" fill="url(#gw-shield)" stroke="#1aa9ff" stroke-width="4" />
    <path
      d="M40 24h16l28 24-36 48-36-48z"
      fill="#63d2ff"
      stroke="#0a314f"
      stroke-width="4"
      stroke-linejoin="round"
    />
    <path
      d="M48 60l12 14 20-30"
      fill="none"
      stroke="#8ff0ff"
      stroke-width="4"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <text
      x="140"
      y="44"
      fill="#7fc8ff"
      font-family="'Montserrat', 'Segoe UI', sans-serif"
      font-size="36"
      letter-spacing="4"
    >
      COMMAND THE PLANET
    </text>
  </g>
</svg>
