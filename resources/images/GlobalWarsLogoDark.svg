<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 320" role="img" aria-labelledby="title desc">
  <title id="title">GlobalWars Logo - Dark Variant</title>
  <desc id="desc">Dark theme badge for the GlobalWars strategy game.</desc>
  <defs>
    <linearGradient id="gw-gradient-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9fe3ff" />
      <stop offset="50%" stop-color="#53c0ff" />
      <stop offset="100%" stop-color="#0c7fe0" />
    </linearGradient>
    <linearGradient id="gw-shield-dark" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#0f2b4b" />
      <stop offset="100%" stop-color="#081426" />
    </linearGradient>
    <filter id="gw-glow-dark" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="960" height="320" rx="36" fill="#01060c" stroke="#0b4c7a" stroke-width="4" />
  <g filter="url(#gw-glow-dark)">
    <text
      x="50%"
      y="56%"
      text-anchor="middle"
      fill="url(#gw-gradient-dark)"
      font-family="'Audiowide', 'Orbitron', 'Trebuchet MS', sans-serif"
      font-size="138"
      letter-spacing="12"
    >
      GLOBALWARS
    </text>
  </g>

  <g transform="translate(720 212)">
    <rect width="156" height="72" rx="18" fill="rgba(8, 40, 80, 0.65)" stroke="#45c1ff" stroke-width="3" />
    <text
      x="78"
      y="46"
      text-anchor="middle"
      fill="#9be8ff"
      font-family="'Montserrat', 'Segoe UI', sans-serif"
      font-size="28"
      letter-spacing="6"
    >
      EST. 2025
    </text>
  </g>

  <g transform="translate(96 212)">
    <rect width="110" height="110" rx="28" fill="url(#gw-shield-dark)" stroke="#0c7fe0" stroke-width="4" />
    <path
      d="M55 24l36 32-36 52-36-52z"
      fill="#0c7fe0"
      opacity="0.9"
      stroke="#53c0ff"
      stroke-width="4"
      stroke-linejoin="round"
    />
    <circle cx="55" cy="52" r="14" fill="#9fe3ff" />
  </g>
</svg>
